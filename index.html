    <style>
        body { background-color: #000; color: #ededed; -webkit-font-smoothing: antialiased; overflow: hidden; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .typing-cursor::after {
            content: '▋'; display: inline-block; vertical-align: middle;
            animation: blink 1s step-start infinite; color: white; margin-left: 2px; font-size: 0.8em;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .glass-effect {
            background: rgba(5, 5, 5, 0.6); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }

        #chat-form {
            background: linear-gradient(90deg, #000, #0a0a0a, #141414, #1e1e1e, #141414, #000);
            background-size: 200% 200%; background-position: left center; padding: 1px;
            border-radius: 9999px; transition: background-position 0.5s ease, box-shadow 0.3s ease;
        }
        #chat-form:focus-within {
            background-position: right center; box-shadow: 0 0 25px #ffffff10; transition: all 0.3s ease;
        }

        #placeholder {
            background: linear-gradient(145deg, #fafafa, #a1a1a1, #0a0a0a, #a1a1a1, #fafafa);
            background-size: 200% 100%; -webkit-background-clip: text;
            animation: gradientMove 3s linear infinite; user-select: none;
        }
        @keyframes gradientMove { from { background-position: 200% 0%;} }
        
        /* Markdown simple styling for AI response */
        .ai-text-content code { background: #222; padding: 2px 5px; rounded: 4px; font-family: monospace; color: #ef4444; }
        .ai-text-content pre { background: #111; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; }
        .ai-text-content pre code { color: #ccc; background: transparent; padding: 0; }

        .xbg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 9;
            opacity: 0.5;
            background: linear-gradient(145deg, transparent 60%, #11111199, #22222295, #33333390, #44444485, #55555580);
            mix-blend-mode:difference;
            animation: xbg 20s ease-in-out infinite;
        }
        @keyframes xbg {
            0%, 10%, 90%, 100%  { opacity: 0;}
            10%, 90% { opacity: 0.5;}
        }
        #text-ai {
            transform: scale(0.85);
            user-select: none;
